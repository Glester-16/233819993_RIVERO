<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="title">Welcome to the Survey</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>

    <form id="survey-form">
        <div>
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        
        <div>
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div>
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" min="1" max="120" placeholder="Enter your age" required>
        </div>
        
        <div>
            <label for="dropdown">Choose an option:</label>
            <select id="dropdown" required>
                <option value="">--Please choose an option--</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>

        <div>
            <p>Preferred contact method:</p>
            <label>
                <input type="radio" name="contact" value="email" required> Email
            </label>
            <label>
                <input type="radio" name="contact" value="phone"> Phone
            </label>
        </div>

        <div>
            <p>Interests:</p>
            <label>
                <input type="checkbox" value="interest1"> Interest 1
            </label>
            <label>
                <input type="checkbox" value="interest2"> Interest 2
            </label>
        </div>

        <div>
            <label for="comments">Additional comments:</label>
            <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>

</body>
</html>
